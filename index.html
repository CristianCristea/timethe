<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIMETHE - Project Time Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="display-4">TIMETHE</h3>
            <p class="lead">Track the time you work on you projects.</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="call-to-action mb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <a class="btn btn-primary btn-lg" href="#" role="button">Add project</a>
        </div>
      </div>
    </div>
  </section>

  <section class="projects">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul id="projects">
            <li class="project mb-2">

              <div class="card">
                <div class="card-body">

                  <a href="projects/project-one.html">
                    <h5 class="card-title">Project title</h5>
                  </a>

                  <div class="status mr-3">
                    <span class="oi oi-media-record mr-1 open"></span>
                    <span>open</span>
                  </div>
                  <a href="#" class="btn btn-danger">Settings</a>
                </div>
              </div>
            </li>
            <li class="project mb-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Project title</h5>
                  <div class="status mr-3">
                    <span class="oi oi-media-record mr-1 closed"></span>
                    <span>closed</span>
                  </div>
                  <a href="#" class="btn btn-danger">Settings</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
