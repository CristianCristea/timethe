<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIMETHE - Project Time Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <a href="index.html" class="logo">
              <h2 class="display-4">TIMETHE</h2>
            </a>
            <p class="lead">Track the time you work on you projects.</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="call-to-action mb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Button trigger modal -->
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newProject" role="button">New Project</button>
        </div>
      </div>
    </div>
  </section>

  <section class="projects">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul id="projects">

            <li class="project mb-2">
              <div class="card">
                <div class="card-body">
                  <a href="projects/project-one.html">
                    <h5 class="card-title">Project title</h5>
                  </a>
                  <div class="status mr-3">
                    <span class="oi oi-media-record mr-1 open"></span>
                    <span class="mr-2">open</span>
                  </div>
                  <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#projectSettings" role="button">Settings</a>
                </div>
              </div>
            </li>

            <li class="project mb-2">
              <div class="card">
                <div class="card-body">
                  <a href="projects/project-one.html">
                    <h5 class="card-title">Project title</h5>
                  </a>
                  <div class="status mr-3">
                    <span class="oi oi-media-record mr-1 closed"></span>
                    <span>closed</span>
                  </div>
                  <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#projectSettings" role="button">Settings</a>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- New Project Modal -->
  <section class="project-form">
    <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="newProjectTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create a new Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Project Name" required minlength="3">
              </div>

              <div class="form-group">
                <label for="subtitle">Subtitle or Motto</label>
                <input type="subtitle" class="form-control" id="subtitle" aria-describedby="subtitle" placeholder="Optional Project Motto">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required minlength="10"></textarea>
              </div>

              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Settings Modal -->
  <!-- Pre-populate with data -->
  <section class="project-form">
    <div class="modal fade" id="projectSettings" tabindex="-1" role="dialog" aria-labelledby="projectSettingsTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Project Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Project Name" required minlength="3"
                  value="Project Name">
              </div>

              <div class="form-group">
                <label for="subtitle">Subtitle or Motto</label>
                <input type="subtitle" class="form-control" id="subtitle" aria-describedby="subtitle" placeholder="Optional Project Motto"
                  value="Project Motto">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required minlength="10">Project Description</textarea>
              </div>

              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
                <button class="btn btn-dark" data-toggle="modal" data-target="#endProject" role="button">End Project</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
